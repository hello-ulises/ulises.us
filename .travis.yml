language: ruby
dist: bionic
os: linux
rvm:
- 2.6.5
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
script:
- bundle exec jekyll build
cache: bundler
addons:
  ssh_known_hosts: ulises.us
before_install:
- openssl aes-256-cbc -K $encrypted_0a45f04ad4d5_key -iv $encrypted_0a45f04ad4d5_iv
  -in travis-deploy-rsa.enc -out /tmp/travis-deploy-rsa -d
after_success:
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/travis-deploy-rsa
- ssh-add /tmp/travis-deploy-rsa
- rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/_site ulisesus@ulises.us:~/dev/
branches:
  only:
  - master
notifications:
  email: false
  slack:
    on_success: always
    on_failure: always
    secure: 
