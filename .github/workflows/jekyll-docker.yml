name: Jekyll site CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the site in the jekyll/builder container
      run: |
        docker run \
        -v ${{ github.workspace }}:/srv/jekyll -v ${{ github.workspace }}/_site:/srv/jekyll/_site \
        jekyll/builder:latest /bin/bash -c "chmod -R 777 /srv/jekyll && jekyll build"
    - name: Rsync Deployments Action
      # You may pin to the exact commit or the version.
      # uses: Burnett01/rsync-deployments@2651e3eecb4ea772cbe952695d04952e92027b4f
      uses: Burnett01/rsync-deployments@5.2.1
      with:
        # The switches
        switches: 
        # The remote shell argument
        rsh: # optional, default is 
        # The local path
        path: # optional, default is 
        # The remote path
        remote_path: 
        # The remote host
        remote_host: 
        # The remote port
        remote_port: # optional, default is 22
        # The remote user
        remote_user: 
        # The remote key
        remote_key: 
        # The remote key passphrase
        remote_key_pass: # optional, default is 
